
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add Location</h4>
</div>
<div class="modal-body">
    <h1>Add Location</h1>
    <form role="form" [formGroup]="addLocationFormModel" (ngSubmit)="onSubmit()" #addLocationForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input autofocus type="text" formControlName="name" class="form-control" id="name" placeholder="Name" required>
            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" formControlName="price" class="form-control" id="price" placeholder="2000.08" required>
            <div [hidden]="price.valid || price.pristine" class="invalid-feedback">
                Price is required
            </div>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl">
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="addLocationForm.ngSubmit.emit()">Add</button>
</div>
