<div class="btn-group-vertical" role="group">
    <button type="button" class="btn btn-secondary" (click)="upVote()" [class.active]="upVoted">Upvote</button>
    <span class="btn btn-secondary disabled cursor-fix">{{score}}</span>
    <button type="button" class="btn btn-secondary" (click)="downVote()" [class.active]="downVoted">Downvote</button>
</div>
