<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Register</h4>
</div>
<div class="modal-body">
    <form role="form" [formGroup]="registerFormModel" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input autofocus type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="displayname">Display Name</label>
            <input type="text" formControlName="displayname" class="form-control" id="displayname" placeholder="Display Name">
            <div [hidden]="displayname.valid || displayname.pristine" class="alert alert-danger">
                Display Name is required
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="registerForm.ngSubmit.emit()">Register</button>
</div>
